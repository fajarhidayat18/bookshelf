<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li class="nav-link">
          <div class="form-search">
            <input type="text" name="search" id="search" />
            <label for="search">
              <span class="material-icons-round"> search </span>
            </label>
          </div>
        </li>
        <li class="nav-link">
          <button type="button" class="button-form nav-button">
            <span class="material-icons-round"> bookmark_add </span>
          </button>
        </li>
        <li class="nav-link">
          <button type="button" class="button-form nav-button delete-nav">
            <span class="material-icons-round"> delete </span>
          </button>
        </li>
        <li class="nav-link">
          <button type="button" class="button-form nav-button edit-nav">
            <span class="material-icons-round"> edit </span>
          </button>
        </li>
      </ul>
    </nav>
    <main>
      <section class="form-container">
        <form class="form-group" id="bookForm">
          <div class="input-group">
            <label for="title">Judul Buku</label>
            <input type="text" name="title" id="title" autocomplete="" />
          </div>
          <div class="input-group">
            <label for="author">Penulis</label>
            <input type="text" name="author" id="author" autocomplete="" />
          </div>
          <div class="input-group">
            <label for="year">Tahun Terbit</label>
            <input type="number" name="year" id="year" autocomplete="" />
          </div>
          <div class="checkbox-group">
            <input type="checkbox" name="isComplete" id="isComplete" checked />
            <label for="isComplete">Sudah Dibaca</label>
          </div>
          <button type="submit" class="btn-submit">Simpan</button>
          <button type="button" class="btn-close">Batal</button>
        </form>
      </section>
      <section class="shelf-container">
        <h2>Belum dibaca</h2>
        <div class="rack unread"></div>
      </section>
      <div class="divider"></div>
      <section class="shelf-container">
        <h2>Telah dibaca</h2>
        <div class="rack done-reading"></div>
      </section>
    </main>
    <footer>
      created By Fajar Hidayat
      <a href="https://github.com/fajarhidayat18/bookshelf">
        <i data-feather="github"></i>
      </a>
    </footer>
    <script src="src/js/index.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
